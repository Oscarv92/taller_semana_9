<div class="container my-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">

                <div class="card-header text-center text-dark titulo">
                    <h2>Formulario de Donacio</h2>
                    <h5>Agradecemos tu contribución</h5>
                </div>

                <div class="card-body formulario">
                    <form [formGroup]="formvalue">
                        <div class="row">

                            <div class="col-md-6">
                                <label for="">Nombres</label>
                                <input type="text" class="form-control" formControlName="nombres">
                            </div>

                            <div class="col-md-6">
                                <label for="">Apellidos</label>
                                <input type="text" class="form-control" formControlName="apellidos">
                            </div>

                            <div class="col-md-6">
                                <label for="">Edad</label>
                                <input type="number" class="form-control" formControlName="edad">
                            </div>

                            <div class="col-md-6">
                                <label for="">Ciudad</label>
                                <select class="form-control" formControlName="ciudad">
                                    <option value="" selected>Seleccionar</option>
                                    <option *ngFor="let item of ciudad" value="{{item}}">{{item}}</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="">Cuanto desea donar</label>
                                <input type="number" class="form-control" formControlName="donacion">
                            </div>

                        </div>
                        <button (click)="guardarInfo(formvalue)" type="submit" class="btn btn-outline-info my-3"><i class="bi bi-save-fill"></i>Guardar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 mx-auto">
            <table class="table table-primary table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nº</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Donación</th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody *ngFor="let item of data_detalle; let index = index">
                    <tr>
                        <td>{{index+1}}</td>
                        <td>{{item.nombres}}</td>
                        <td>{{item.apellidos}}</td>
                        <td>{{item.edad}}</td>
                        <td>{{item.ciudad}}</td>
                        <td>{{item.donacion | currency}}</td>
                        <td><button (click)="eliminar(index)" type="button" class="btn btn-outline-dark"><i class="bi bi-trash-fill"></i></button></td>
                    </tr>
                </tbody>
            </table>

            <div class="container text-primary">
                <h1>Total Donaciones: {{contador}}</h1>
            </div>

        </div>
    </div>
</div>
